<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey Form Project</h1>
    <marquee direction="left"> 
        Thank you for taking the time to help me to improve myself.
    </marquee>
    <form action="">
        <fieldset>
            <label>Name:<input type="text" name="name-label" required></label>
            <label>Email: <input type="email" name="name-label" required> </label>
            <label>Age (years): <input type="number-label" name="age" min="13" max="100"> </label>
            <label>Which option best describes your current role ? <select name="referrer">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Part time job</option>
                <option value="4">Prefer not say</option>
                <option value="5">other</option>
            </select>
            </label>
        </fieldset>
        <fieldset>
            Would you recommend to be my coding buddy ? 
        </fieldset>
        <label>
            <input type="radio" name="account-type" class="inline">Definitely
        </label>
        <label>
            <input type="radio" name="account-type" class="inline">Maybe
        </label>
        <label>
            <input type="radio" name="account-type" class="inline">Not Sure
        </label>
        <label>
            <fieldset>
                <label>
                    What is your favorite feature of web 3 ?
                    <select name="referrer">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Project</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select> 
                </label>
            </fieldset>
        </label>
        <fieldset>
        <label>Any Comments or suggestions ?
        <textarea name="Bio" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        </label>
        <fieldset>
            <input type="Submit" value="Submit">
        </fieldset>
    </form> 
</body>
</html>
